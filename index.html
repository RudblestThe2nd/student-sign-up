    <script>

        // Optional for joke 
        function checkOnly(checkbox) 
        {
            var checkboxes = document.getElementsByName('gender');
            checkboxes.forEach((item) => {
                if (item !== checkbox) item.checked = false;
            });
            if (checkbox.value === 'Other') {
                window.close();
            }
        }


        document.getElementById('sign-in-form').addEventListener('submit', function(event) 
    {
        event.preventDefault(); // Prevent form submission

        // Check if any required field is empty
        name = document.getElementById('name').value;
        surname = document.getElementById('surname').value;
        phoneNumber = document.getElementById('phonenumber').value;
        birthDate = document.getElementById('birthdate').value;
        age = document.getElementById('age').value;
        motherland = document.getElementById('motherland').value;
        city = document.getElementById('city').value;
        studentNumber = document.getElementById('studentNumber').value;

        if (!name || !surname || !phoneNumber || !birthDate || !age || !motherland || !studentNumber || name.length < 3) {
            alert('Please fill out all required fields.');
            return;
        }

        alert('Your sign-in request has been sent');
        this.reset();
    });

        randomPart = Math.floor(100 + Math.random() * 900); // Generates a random 3-digit number
